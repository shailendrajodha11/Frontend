        /* 2nd Animation */
        .box{
            width: 15vw;
            height: 4vh;
            border: 2px solid gray;
            position: absolute;
            color: white;
            background-color: black;

            animation-name: shailen;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes shailen {
            0%{
                top: 0px;
                left: 0px;
                border-radius: 0%;
            }
            25%{
                top: 0px;
                left: 500px;
                border-radius: 10px;
                background-color: purple;
            }
            50%{
                top: 500px;
                left: 500px;
                border-radius: 20px;
                background-color: green;
            }
            75%{
                top: 500px;
                left: 1000px;
                border-radius: 30px;
                background-color: blue;
            }
            100%{
                top: 0px;
                left: 0px;
                border-radius: 0px;
                background-color: red;
            }
        }


    </style>

<body>
    <div class="box">No Signal</div>
